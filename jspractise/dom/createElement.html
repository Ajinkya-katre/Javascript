<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dom</title>
</head>
<body>
    
    <h1>HI <span id="name"></span></h1>

    <script>

        function imgClick(){
            const img = document.querySelector('img').src = 'ajiu.jpg';
        }
        function imgOut(){
            const img = document.querySelector('img').src = 'https://www.timeoutdubai.com/cloud/timeoutdubai/2021/09/11/udHvbKwV-IMG-Dubai-UAE-1.jpg';                
        }
        // img.src = 'ajiu.jpg'
        const name = document.querySelector('h1')
        
        name.innerText = "Ajinkya KAtre"

        //create Element


        let firstchild =  document.createElement('input')
        let firstbtn =  document.createElement('button')
        firstbtn.innerText = "demo"
        
        //set attribute
        firstchild.setAttribute('value','Ajinkya katre')
        
        document.body.appendChild(firstchild)
        document.body.appendChild(firstbtn)
